<div class="counter-card">
  <h2>Counter App</h2>

  <div class="display">
    <span class="value">{{ value }}</span>
  </div>

  <div class="controls">
    <button (click)="decrement()">-</button>
    <button (click)="increment()">+</button>
    <button (click)="reset()">Reset</button>
  </div>

  <div class="settings">
    <label>
      Step:
      <input type="number" min="1" [value]="step" (input)="setStep($event.target.value)">
    </label>
  </div>
</div>
